<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RDF Form</title>
</head>
<body>

<rdf-form
        rdf='
  @prefix rdf:  <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
  @prefix v:  <http://www.w3.org/2006/vcard/ns#> .

  <http://example.com/me/corky> a v:VCard ;
     v:fn "Corky Crystal" ;
     v:nickname "Corks"@en ;
     v:nickname "Kurk"@nl ;
     v:tel
         [ a v:Home, v:Voice ;
             rdf:value "+61 7 5555 5555"
         ] ;
     v:email  <mailto:corky@example.com> ;
     v:adr
         [ a v:Home ;
             v:country-name "Netherlands" ;
             v:locality "Amersfoort" ;
             v:postal-code "3811 LM" ;
             v:street-address "Stadhuisplein 1"
         ] . '
        type="text/turtle"
        proxy="https://thingproxy.freeboard.io/fetch/"></rdf-form>

</body>
</html>
